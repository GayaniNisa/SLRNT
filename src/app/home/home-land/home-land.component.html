<div class="header-home">
  <form [formGroup]="form" (submit)="onSearchName()">
    <h1 class="header_text">Find Scientific Instruments Near You</h1>

    <div class="form-box">
      <input type="text" formControlName="instrumentName" class="search-field-input business" placeholder="Search instrument name">

      <!-- <input type="text" class="search-field location" placeholder="Location"> -->

      <button class="search-btn" type="submit">
        <span style="font-weight: bold;">Search</span>
      </button>
    </div>
  </form>
</div>
