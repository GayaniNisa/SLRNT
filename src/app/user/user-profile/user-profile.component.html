<mat-card>
  <div class="container">


    <div class="row">

      <div class="col-md-12 rightContainer">
        <div class="container">

          <div class="row">
            <div class="col-md-12">
              <form [formGroup]="form" (submit)="onUpdateDetails()">

                <mat-form-field class="example-full-width">
                  <mat-label>Full Name</mat-label>
                  <input formControlName="fullName" matInput placeholder="Enter full name" [value]="fullName">
                  <mat-error *ngIf="form.get('fullName').invalid && form.controls['fullName'].touched">Enter valid email</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <mat-label>Username</mat-label>
                  <input formControlName="userName" matInput placeholder="Enter full name" [value]="userName">
                  <mat-error *ngIf="form.get('userName').invalid && form.controls['userName'].touched">Enter valid email</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <mat-label>Mobile No</mat-label>
                  <input formControlName="mobileNo" matInput placeholder="Enter full name" [value]="mobileNo">
                  <mat-error *ngIf="form.get('mobileNo').invalid && form.controls['mobileNo'].touched">Enter valid email</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" matInput placeholder="Enter full name" [value]="email">
                  <mat-error *ngIf="form.get('email').invalid && form.controls['email'].touched">Enter valid email</mat-error>
                </mat-form-field>

                <!-- <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" type="password" matInput placeholder="Enter password" [value]="password">
                  <mat-error *ngIf="form.get('password').invalid">Enter your password</mat-error>
                </mat-form-field> -->

                <button class="btn btn-primary" type="submit">Submit</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</mat-card>
