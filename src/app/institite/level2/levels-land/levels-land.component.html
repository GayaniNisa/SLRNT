<div class="row">
  <div class="container">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <section class="section-nav" style="width: 100%;">
          <div class="row example-button-row" style="width: 100%;">
            <button mat-button routerLink="/level1" class="mat-body-2 profile-nav" (click)="onResearcherProfile()">MY PROFILE</button>
            <button mat-button routerLink="/level1" class="mat-body-2 profile-nav" (click)="onResearcherPurchase()">PURCHASE AN INSTRUMENT</button>
            <button mat-button routerLink="/level1" class="mat-body-2 profile-nav" (click)="onInstituteProfile()">INSTITUTE PROFILE</button>
            <button mat-button routerLink="/level1" class="mat-body-2 profile-nav" (click)="onLevel2InstrumentManagement()">ADD INSTRUMENTS</button>
            <div class="spacer"></div>
            <div>
              <mat-form-field>
                <mat-label>Select your role</mat-label>
                <mat-select (selectionChange)="onChangeSelect($event.value)">
                  <mat-option *ngFor="let option of options" [value]="option.value">
                    {{option.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </div>
          </div>
          <mat-divider></mat-divider>
        </section>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
</div>
