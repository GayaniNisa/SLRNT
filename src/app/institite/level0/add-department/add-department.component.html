<mat-card>
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onAddDepartment()">
        <mat-form-field>
          <mat-label>Department Name</mat-label>
          <input formControlName="departmentName" type="text" matInput placeholder="Enter password">
          <mat-error *ngIf="form.get('departmentName').invalid">Enter your password</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email address of the Department Head you need to assign</mat-label>
          <input type="email" formControlName="departmentHeadEmail" matInput placeholder="Enter full name">
          <mat-error *ngIf="form.get('departmentHeadEmail').invalid">Enter valid email</mat-error>
        </mat-form-field>

        <button type="submit" class="btn btn-primary">
          Add Department
        </button>
      </form>

    </mat-card-content>
</mat-card>
