<h2 mat-dialog-title>Delete Instrument</h2>
<mat-dialog-content class="mat-typography">

  <p>After clicking delete you are not able to manage the instrument. Instrument will be deleted from the web site.</p>

  <p>To continue deletion confirm your deletion</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Discard Deletion</button>
  <button mat-button [mat-dialog-close]="true" (click)="onDeleteInstrument()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
